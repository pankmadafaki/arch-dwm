#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#
 # remove this line to get rid of the warning on top.

monitor=DP-3,2560x1440@165,1920x0,1
monitor=DP-2,1920x1080@144,0x0,1
monitor=HDMI-A-1,disable

# change monitor to hires, the last argument is the scale factor

# sets xwayland scale
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1


exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & hyprpaper & kanshi & dunst & exec /usr/lib/polkit-kde-authentication-agent-1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    

    gaps_in=2
    gaps_out=7
    border_size=1
    col.active_border=0xffd8dee9
    col.inactive_border=0xff4c566a

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=3
    blur=1
    blur_size=3 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,10,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=float,^(Bitwarden)$

# some nice mouse binds
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = ALT_SHIFT, RETURN, exec, alacritty
bind = ALT_SHIFT, C, killactive, 
bind = $mainMod, M, exit, 
bind = ALT_SHIFT, T, exec, GTK_THEME=Nordic-darker-v40 thunar
bind = ALT_SHIFT, E, exec, GTK_THEME=Nordic-darker-v40 pavucontrol
bind = ALT_SHIFT, E, exec, GTK_THEME=Nordic-darker-v40 blueberry
bind = ALT_SHIFT, O, exec, firefox
bind = ALT_SHIFT, g, exec, alacritty -e ssh ghost@shell &
bind = $mainMod, SPACE, togglefloating,
bind = ALT_SHIFT, M, exec, env QT_QUICK_CONTROLS_STYLE=org.kde.desktop plasma-systemmonitor
bind = ,SUPER_L, exec, rofi -show run
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ALT_SHIFT, V, exec, bash /home/lr0n/dwm/dwm-6.2/toggle_vpn.sh
bind = ALT_SHIFT, Z, exec, bash /home/lr0n/dwm/dwm-6.2/toggle_conda.sh 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, w, fullscreen
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = GTK_THEME,Nordic-darker-v40


